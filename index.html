<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="card-image">
        <!-- <img src="images/image-product-mobile.jpg" alt="" /> -->

        <picture>
          <source media="(max-width: 614px)" srcset="images/image-product-mobile.jpg" />
          <source media="(min-width: 615px)" srcset="images/image-product-desktop.jpg" />
          <img src="images/image-product-mobile.jpg" alt="Channel bottle" />
        </picture>
      </div>
      <div class="card-content">
        <p class="subhead">Perfume</p>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <ul class="prices">
          <li class="price-sale">$149.99</li>
          <li class="price-original">$169.99</li>
        </ul>

        <a href="#" class="btn"
          ><img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart</a
        >
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded&nbsp;by&nbsp;<a href="https://judahlynn.com">Judah&nbsp;Lynn</a>.
    </div>
  </body>
</html>
